apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'application'
apply plugin: 'checkstyle'

mainClassName = 'Main'

repositories {
    jcenter()
}

dependencies {
    testCompile 'junit:junit:4.12'
	apply plugin: 'jacoco'
    
	jacocoTestReport {
		reports {
			xml.enabled = true
			html.enabled = true
		}
	}

	check.dependsOn jacocoTestReport
	
	apply plugin: 'application'

    mainClassName = 'Main'
	run {
		standardInput = System.in
	}
}



